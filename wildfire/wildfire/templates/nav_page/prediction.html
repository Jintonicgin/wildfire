{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/prediction.css') }}">
{% endblock %}

{% block title %}산불 확산 예측{% endblock %}

{% block content %}
<div class="container">
  <div class="region-select-wrapper">
    <label for="city">시/군 선택</label>
    <select id="city" name="city_name">
      <option value="">시/군 선택</option>
      <option value="강릉시">강릉시</option>
      <option value="고성군">고성군</option>
      <option value="동해시">동해시</option>
      <option value="삼척시">삼척시</option>
      <option value="속초시">속초시</option>
      <option value="양구군">양구군</option>
      <option value="양양군">양양군</option>
      <option value="영월군">영월군</option>
      <option value="원주시">원주시</option>
      <option value="인제군">인제군</option>
      <option value="정선군">정선군</option>
      <option value="철원군">철원군</option>
      <option value="춘천시">춘천시</option>
      <option value="태백시">태백시</option>
      <option value="평창군">평창군</option>
      <option value="홍천군">홍천군</option>
      <option value="화천군">화천군</option>
      <option value="횡성군">횡성군</option>
    </select>
    <button type="button" id="selectCityButton">선택 완료</button>
    <p>지도에서 직접 위치를 클릭하여도 예측을 할 수 있습니다. 단, 시간이 오래걸린다는 점을 유의해주세요.</p>
  </div>

    <form id="predictionForm">
      <div class="coord-group">
        <label>위도
          <input type="text" id="latitude" name="latitude" placeholder="위도" readonly />
        </label>
      </div>
      <div class="coord-group">
        <label>경도
          <input type="text" id="longitude" name="longitude" placeholder="경도" readonly />
        </label>
      </div>
      <div class="time-group">
        <label>예측 시간 선택
          <select id="forecastHour" name="durationHours">
            <option value="">예측 시간 선택</option>
            <option value="3">3시간 후</option>
            <option value="6">6시간 후</option>
            <option value="9">9시간 후</option>
          </select>
        </label>
      </div>
      <button type="submit">예측 실행</button>
    </form>

  <div class="prediction-result">
    <div id="predictionMap"></div>

    <div class="result-label">예상 피해 면적</div>
    <div id="predictedDamageArea" class="result-value">N/A</div>

    <div class="result-label">예측 확산 방향 및 속도</div>
    <div id="predictedSpreadDirection" class="direction-box">N/A</div>
  </div>
</div>

<div id="loadingOverlay" class="hidden">
  <div class="spinner"></div>
  <p id="loadingText">예측 중입니다. 잠시만 기다려주세요...</p>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=946126d34d2237e3e7e7360f97674a47&autoload=false&libraries=services,clusterer,drawing"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tom-select/2.2.2/css/tom-select.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tom-select/2.2.2/js/tom-select.complete.min.js"></script>

<script>
  window.isLoggedIn = {{ g.user is not none | tojson }};
</script>
<script src="{{ url_for('static', filename='js/prediction.js') }}"></script>
{% endblock %}
